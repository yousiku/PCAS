<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jieguo</title>
</head>
<body>
<h1 align="center">商品比较分析系统</h1><br><br>
<form method="get" action="/search/">
    <div align="center"><input type="text" id="search" name="search" style="height:30px;width:350px">
        <input type="submit" value="搜索" style="height:37px;width:80px"></div>
</form>

<h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ len_list }}个结果</h4>
<hr width="70%">
<table width="70%" align="center">
    <tr><th>商品名称</th><th>价格</th></tr>
{% for pro in pros %}
    <tr align="left"><td><a href="{{ pro.0.url }}" target="_blank">{{ pro.0.keywords }}</a></td>
        <td>{{ pro.0.price }}</td></tr>
    {% empty %}
    <tr><td>没有符合条件的商品</td></tr>
{% endfor %}
    </table>
</body>
</html>
